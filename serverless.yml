# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: maquiadev1
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: aws-monitors4
# "service" is the name of this project. This will also be added to your AWS resource names.
service: aws-monitors4

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-2
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - arn:aws:dynamodb:us-east-2:466309146603:table/notificationTable

functions:
  addNotification:
    handler: src/addNotification.handler
    events:
      - httpApi:
          path: /addNotification
          method: post

resources:
  Resources:
    notificationTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: notificationTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1