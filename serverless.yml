org: maquiadev1
app: aws-monitors4
service: aws-monitors4

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-2
  apiGateway:
    usagePlan:
      throttle:
        burstLimit: 0
        rateLimit: 2
  environment:
    JWT_SECRET: "MIGbMBAGByqGSM49AgEGBSuBBAAjA4GGAAQAyqmpCKGy5j8PLkED2+W4Urq3BINP"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - {"Fn::GetAtt": ["ms4notificationTable", "Arn"]}
        - {"Fn::GetAtt": ["ms4companiesTable", "Arn"]}
        - {"Fn::GetAtt": ["ms4connectedUsers", "Arn"]}

functions:
  login:
    handler: src/login.handler
    events:
      - httpApi:
          path: /login
          method: post
  sendNotification:
    handler: src/sendNotification.handler
    events:
      - httpApi:
          path: /sendNotification
          method: post
  addCompany:
    handler: src/addCompany.handler
    events:
      - httpApi:
          path: /addCompany
          method: post
  connectNotification:
    handler: src/connectNotification.handler
    events:
      - websocket:
          route: $connect
  disconnectConnection:
    handler: src/disconnectConnection.handler
    events:
      - websocket:
          route: $disconnect

resources:
  Resources:
    ms4notificationTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ms4notificationTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true
    ms4companiesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ms4companiesTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    ms4connectedUsers:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ms4connectedUsers
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
          - AttributeName: role
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST